<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b2e52;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-container img {
            margin-right: 10px;
        }
        .input-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container a {
            color: #003366;
            text-decoration: none;
            font-size: 0.9em;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #6a0dad;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #4a007c;
        }
        .social-container {
            margin-top: 20px;
        }
        .social-container img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
        <div class="input-container">
            <img src="key-icon.png" alt="Icono de usuario" width="20" height="20">
            <input type="text" placeholder="Ingresar usuario" required>
        </div>
        <div class="input-container">
            <img src="lock-icon.png" alt="Icono de contraseña" width="20" height="20">
            <input type="password" placeholder="Ingresar password" required>
        </div>
        <a href="#">Recuperar contraseña</a>
        <button type="submit">Iniciar sesión</button>
    </form>
    <div class="social-container">
        <img src="facebook-icon.png" alt="Facebook">
        <img src="twitter-icon.png" alt="Twitter">
    </div>
    <div class="footer">
        ¿Necesitas una cuenta? <a href="#">Registrar</a>
    </div>
</div>

</body>
</html>
